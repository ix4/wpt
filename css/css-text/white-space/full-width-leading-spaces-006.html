<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Text level 3 Test: handling leading ideographic space sequence</title>
<link rel="author" title="Javier Fernandez Garcia-Boente" href="mailto:jfernandez@igalia.com">
<link rel="help" href="https://drafts.csswg.org/css-text-3/#white-space-phase-1">
<link rel="help" href="https://drafts.csswg.org/css-text-3/#white-space-phase-2">
<link rel="match" href="reference/white-space-break-spaces-005-ref.html">
<meta name="assert" content="There is a breaking opportunity after a ideographic space (U+3000) sequence, but then, any sequence of collapsible spaces at the end of the line should be removed.">
<style>
div { font: 50px/1 Ahem; }
.test {
    width: 2em;
    color: green;
    background: green;
}
span { background: red; }
.ref {
    position: absolute;
    z-index: -1;
    color: red;
}
</style>

<p>Test passes if there is a <strong>filled green square</strong> and <strong>no red</strong>.</p>
<div class="ref">XX<br>XX</div>
<div class="test"><span>&#x3000;&#x3000;</span>XX</div>
